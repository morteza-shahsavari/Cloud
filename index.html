<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-[#f7f7ff] h-screen flex flex-col gap-40 py-20 px-20">
    <header class="text-[#6f7390] text-[30px] flex justify-center items-center">
        <h1>OurPricing</h1>
    </header>
    <main class="flex justify-center">
        <section class="bg-[#ffffff] flex flex-col p-20 rounded-[10px] items-center gap-[8px]">
            <span class="text-[16px] text-[#686682]">Basic</span>
            <span class="text-[72px] text-[#4c4f60]">$19.99</span>
            <hr class="test-gray-700"/>
             <span class="text-[14px] text-[#6b6b83]">500 GB Storage</span>
            <hr />
             <span class="text-[14px] text-[#6b6b83]">2 User Allowed</span>
            <hr />
             <span class="text-[14px] text-[#6b6b83]">Send Up to 3 GB</span>
            <hr />
            <button class="p-10 bg-gradient-to-r from-[#aaace0] to-[#7276e1] rounded-8 text-[#ffffff] text-[14px] hover:bg-gradient-to-r hover:from-white 
            hover:to-white hover:border hover:border-gray-700 hover:text-[#7276e1]">LEARN MORE</button>
        </section>


         <section class="bg-gradient-to-r from-[#aaace0]  to-[#7276e1] flex flex-col p-20 rounded-[10px]  items-center gap-[8px]">
            <span class="text-[16px] text-[#ffffff]">Professional</span>
            <span class="text-[72px] text-[#ffffff]">$24.99</span>
            <hr />
             <span class="text-[14px] text-[#ffffff]">1TB Storage</span>
            <hr />
             <span class="text-[14px] text-[#ffffff]">5 User Allowed</span>
            <hr />
             <span class="text-[14px] text-[#ffffff]">Send Up to 10 GB</span>
            <hr />
            <button class="p-10  bg-gradient-to-r from-white to-white hover:bg-gradient-to-r  hover:from-[#aaace0] hover:to-[#7276e1] rounded-8 hover:text-[#ffffff] text-[14px] 
           hover:border hover:border-white text-[#7276e1]">LEARN MORE</button>
        </section>


         <section class="bg-[#ffffff] flex flex-col p-20 rounded-[10px]  items-center gap-[8px]">
            <span class="text-[16px] text-[#686682]">Master</span>
            <span class="text-[72px] text-[#4c4f60]">$39.99</span>
            <hr />
             <span class="text-[14px] text-[#6b6b83]">2TB Storage</span>
            <hr />
             <span class="text-[14px] text-[#6b6b83]">10 User Allowed</span>
            <hr />
             <span class="text-[14px] text-[#6b6b83]">Send Up to 20 GB</span>
            <hr />
            <button class="p-10 bg-gradient-to-r from-[#aaace0] to-[#7276e1] rounded-8 text-[#ffffff] text-[14px] hover:bg-gradient-to-r hover:from-white 
            hover:to-white hover:border hover:border-gray-700 hover:text-[#7276e1]">LEARN MORE</button>
        </section>
    </main>
    <footer>salam</footer>
